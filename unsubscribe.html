<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Unsubscribe</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid alert-danger">
        <div class="container">
            <h1 class="display-4">Unsubscribe</h1>
            <p class="lead">
                Enter your details below to unsubscribe from future app updates.
            </p>
        </div>
    </div>
    <div class="container">
        <form action="https://crm.zoho.com/crm/Unsubscribe?encoding=UTF-8" method="POST" name="unsubForm"
            onSubmit="return emailValidate()">
            <div class="form-group">
                <input class="d-none" name="xnQsjsdp"
                    value="471f3021ed654f3e4892f442fdd9c42e02dc17ac2d8e5198b73b2b5f87cee4fa" />
                <input class="d-none" name="actionType" value="dW5zdWJzY3JpYmU=" />
                <input class="d-none" name="returnURL" value="https://mstreet3.github.io/collect-emails" />
            </div>
            <div class="input-group mb-3">
                <label for="unsubEmail" class="sr-only">
                    Email
                </label>
                <input type="text" name="email" class="form-control" id="unsubEmail"
                    placeholder="Enter your email to unsubscribe from future updates..." />
                <div class="input-group-append">
                    <button class="btn btn-danger" type="submit">
                        Unsubscribe
                    </button>
                </div>
            </div>

            <div class="form-group text-center">
                <a href="/collect-emails" class="btn btn-dark">
                    Sign up
                </a>
            </div>
            <script>
                function emailValidate() {
                    var email = document.forms['unsubForm']['email'].value;
                    var atpos = email.indexOf('@');
                    var dotpos = email.lastIndexOf('.');
                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
                        alert('Please enter a valid email address.');
                        return false;
                    }
                }
            </script>
        </form>
    </div>


</body>

</html>
